{% extends 'base.html' %}
{% load static %}

{% block title %}ジャンル分けの自動化|DLC{% endblock %}

{% block active_membership %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
  <div class="row">
      <h1>CSVファイルをアップロード</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="file">アップロード</button>
      </form>
  </div>
</div>
{% endblock %}
